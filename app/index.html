<!doctype html>
<html lang="en" ng-app="oneSixtyEightApp">
    <head>
        <meta charset="utf-8">
        <title>168 Hours</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/normalize-opentype.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="bower_components/angular/angular.js"></script>
        <script src="js/controllers.js"></script>
    </head>
    <body ng-controller="ScheduleListCtrl">
        <h1>168 Hours</h1>
        <div class="background-hours">{{timeRemaining / 60}}</div>

        <p>You have <strong>{{timeRemaining / 60}}</strong> unscheduled hours per week.</p>
        <p>
            Search: <input ng-model="query"></p>
        <p>
            Sort by:
            <select ng-model="orderProp">
              <option value="name">Alphabetical</option>
              <option value="-hoursPerWeek">Hours Per Week</option>
              <option value="-daysPerWeek">Days Per Week</option>
              <option value="-minutes">Activity Length</option>
            </select>
        </p>
        <table class="activity-table">
          <tr>
            <th>Activity</th>
            <th>Hours</th>
            <th>Minutes</th>
            <th>Days per week</th>
            <th>Hours per week</th>
            <th>Category</th>
          </tr>
          <tr ng-repeat="activity in activities | filter:query | orderBy:orderProp">
            <td><input type="text" ng-model="activity.name"/></td>
            <td><input type="number" class="hoursDuration" ng-model="activity.hours" ng-change="updateHoursLeft()"/></td>
            <td><input type="number" ng-model="activity.minutes" ng-change="updateHoursLeft()"/></td>
            <td><input type="number" ng-model="activity.daysPerWeek" ng-change="updateHoursLeft()"/></td>
            <td>{{hoursPerWeek(activity.name)}}</td>
            <td>{{activity.category}}</td>
          </tr>
        </table>
        <!-- fancy formatting test
        <div class="activity-table">
            <div ng-repeat="activity in activities" class='activity-card'>
                <div class="hours-per-week">
                    {{activity.minutes / 60 * activity.daysPerWeek}}
                </div>
                <div class='activity-info'>
                    <p class='activity-name'>
                        {{activity.name}}
                    </p>
                    <p class='activity-duration'>
                        {{activity.minutes / 60}} Ã— {{activity.daysPerWeek}}
                    </p>
                </div>
            </div>
        </div>
        -->
    </body>
</html>
